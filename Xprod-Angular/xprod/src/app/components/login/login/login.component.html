<section>
  <div class="login-box">
    <h2>Sign up / LogIn</h2>
    <form #loginForm="ngForm"(ngSubmit)="onLogin(loginForm.value)">
      <div class="user-box" >
        <input type="text" id="username" placeholder="Username" ngModel #usernameInput="ngModel" required>
        <span class="help-block" style="color:rgba(248, 38, 38, 0.844);" *ngIf="usernameInput.valid && usernameInput.touched" >Veuillez entrer un username</span>
        <label>Username</label>

      </div>
      <div class="user-box">
        <input type="password" id="password" placeholder="Password"  ngModel #passwordInput="ngModel" required>
        <span class="help-block" style="color:rgba(248, 38, 38, 0.844);" *ngIf="passwordInput.valid && passwordInput.touched" >Veuillez entrer un password</span>
        <label>Password</label>
      </div>
      <button type="button" id="submit" >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Sign Up

      </button>
      <button type="submit" [disabled]="loginForm.form.invalid || showLoading" name="button" id="submit" style="margin-left: 20%;" *ngIf="!showLoading">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        login

      </button>
      <div class="spinner-border" role="status" *ngIf="showLoading" style="display: inline-block; margin-left: 30%; border-color: #3edcf4; border-right-color: transparent">
        <span class="sr-only"></span>
      </div>

    </form>

  </div>
  </section>
